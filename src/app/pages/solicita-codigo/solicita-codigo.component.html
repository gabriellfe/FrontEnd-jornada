<app-banner
  src="assets/imagens/banner-login.png"
  alt="Banner da tela de login">
</app-banner>
<section class="redefinir-component">
  <mat-card class="login">
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Solicitar código de redefinição</mat-card-title>
      </mat-card-header>
      <form [formGroup]="redefinirForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail">
            <mat-error *ngIf="redefinirForm.get('email')?.errors?.['required']">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="redefinirForm.get('email')?.errors?.['email']">E-mail inválido</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="redefinirForm.invalid" mat-flat-button color="primary" (click)="solicitaCodigo()">
            SOLICITAR CÓDIGO
          </button>
          <mat-error *ngIf="onErrorCodigo">Erro ao solicitar código</mat-error>
        </mat-card-actions>
      </form>
      <p>Já possui o código?
        <a routerLink="/redefinir-senha"><strong><u>redefinir a senha!</u></strong></a>
      </p>
    </div>
  </mat-card>
</section>
