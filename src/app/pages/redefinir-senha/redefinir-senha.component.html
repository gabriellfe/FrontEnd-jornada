<app-banner
  src="assets/imagens/banner-login.png"
  alt="Banner da tela de login">
</app-banner>
<section class="redefinir-component">
  <mat-card class="login">
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Redefinir Nova Senha</mat-card-title>
      </mat-card-header>
      <form [formGroup]="redefinirForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail">
            <mat-error *ngIf="redefinirForm.get('email')?.errors?.['required']">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="redefinirForm.get('email')?.errors?.['email']">E-mail inválido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Ticket de redefinição</mat-label>
            <input matInput formControlName="ticket" type="email" placeholder="Digite o Ticket">
            <mat-error *ngIf="redefinirForm.get('ticket')?.errors?.['minlength']">O ticket possui 6 digitos</mat-error>
            <mat-error *ngIf="redefinirForm.get('ticket')?.errors?.['maxlength']">O ticket possui 6 digitos</mat-error>
            <mat-error *ngIf="redefinirForm.get('ticket')?.errors?.['required']">Ticket obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Nova senha</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Digite a nova senha">
            <mat-error *ngIf="redefinirForm.get('password')?.errors?.['required']">Ticket obrigatório</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="redefinirForm.invalid" mat-flat-button color="primary" (click)="redefineSenha()">
            REDEFINIR SENHA
          </button>
          <mat-error *ngIf="onErrorCodigo">Erro ao redefinir senha</mat-error>
        </mat-card-actions>
      </form>
    </div>
  </mat-card>
</section>
